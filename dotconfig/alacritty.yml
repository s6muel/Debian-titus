# General
live_config_reload: true

# Window Settings
window:
    opacity: 0.95
    decorations: none
    dynamic_padding: true
    padding:
      x: 5
      y: 5

colors:
  name: 'Tempus Totus'
  author: 'Protesilaos Stavrou (https://protesilaos.com)'
  description: 'Light theme for prose or for coding in an open space (WCAG AAA compliant)'
  primary:
    foreground: '#4a484d'
    background: '#ffffff'
  cursor:
    text: '#ffffff'
    cursor: '#4a484d'
  selection:
    text: '#ffffff'
    background: '#4a484d'
  normal:
    black: '#4a484d'
    red: '#a50000'
    green: '#005d26'
    yellow: '#714700'
    blue: '#1d3ccf'
    magenta: '#88267a'
    cyan: '#185570'
    white: '#efefef'
  bright:
    black: '#5e4b4f'
    red: '#992030'
    green: '#4a5500'
    yellow: '#8a3600'
    blue: '#2d45b0'
    magenta: '#700dc9'
    cyan: '#005289'
    white: '#ffffff'


transparent_background_colors: true

# Fonts
font:
  normal:
    family: DejaVuSansM Nerd Font Mono
    #    family: FiraMono Nerd Font
    style: Regular
  size: 12
